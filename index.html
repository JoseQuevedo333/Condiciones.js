<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio_Condiciones</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <p>¡¡Haz click en la imagen!!</p>

    <div class="image">
      <img id="Kimi" src="./assets/img/Kimi.jpg" alt="image of Kimi" />
    </div>

    <p>Puedes elegir hasta 10 stickers en total</p>

    <div class="stickers">
      <div class="sticker1">
        <img src="./assets/img/Cat1.jpg" alt="" /><input
          id="sticker1"
          type="number"
        />
      </div>
      <div class="sticker2">
        <img src="./assets/img/Cat2.jpg" alt="" /><input
          id="sticker2"
          type="number"
        />
      </div>
      <div class="sticker3">
        <img src="./assets/img/Cat3.jpg" alt="" /><input
          id="sticker3"
          type="number"
        />
      </div>
      <div><button id="boton_stickers">COMPRAR</button></div>
      <p id="Parrafo"></p>
    </div>
    <p>Ingresa el password correcto (ayuda:hay 2 correctas)</p>

    <div class="password">
      <input id="number1" type="number" />
      <input id="number2" type="number" />
      <input id="number3" type="number" />
      <button id="boton">COMPROBAR</button>
      <div><p id="Parrafo_password"></p></div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
